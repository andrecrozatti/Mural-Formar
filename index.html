<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural de Ideias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
            text-align: center;
        }
        h2 { margin-bottom: 20px; }
        #input-area { margin-bottom: 20px; }
        #input-area input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #input-area button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        #input-area button.clear {
            background-color: #dc3545;
        }
        #idea-wall {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .idea-card {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 200px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h2>Mural de Ideias</h2>
    <div id="input-area">
        <input type="text" id="idea-input" placeholder="Digite sua ideia...">
        <button onclick="addIdea()">Adicionar</button>
        <button class="clear" onclick="clearIdeas()">Remover Tudo</button>
    </div>
    <div id="idea-wall"></div>

    <script>
        document.getElementById('idea-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addIdea();
            }
        });
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        
        function addIdea() {
            const input = document.getElementById('idea-input');
            const idea = input.value.trim();
            if (idea === '') return;
            
            const ideaCard = document.createElement('div');
            ideaCard.className = 'idea-card';
            ideaCard.style.borderLeft = `5px solid ${getRandomColor()}`;
            ideaCard.textContent = idea;
            
            document.getElementById('idea-wall').appendChild(ideaCard);
            input.value = '';
        }
        
        function clearIdeas() {
            document.getElementById('idea-wall').innerHTML = '';
        }
    </script>
</body>
</html>
